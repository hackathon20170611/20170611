<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myMeetJudgeLabel" data-translate="meetApp.meetJudge.home.createOrEditLabel">Create
            or edit a Meet Judge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.meetJudge.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.meetJudge.id" readonly/>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.meetJudge)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="meetApp.meetJudge.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.meetJudge.imageContentType + ';base64,' + vm.meetJudge.image}}"
                     style="max-height: 100px;" ng-if="vm.meetJudge.image" alt="meetJudge image"/>
                <div ng-if="vm.meetJudge.image" class="help-block clearfix">
                    <span
                        class="pull-left">{{vm.meetJudge.imageContentType}}, {{vm.byteSize(vm.meetJudge.image)}}</span>
                    <button type="button" ng-click="vm.meetJudge.image=null;vm.meetJudge.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.meetJudge)" accept="image/*"
                        data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                   ng-model="vm.meetJudge.image"
            />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                   ng-model="vm.meetJudge.imageContentType"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meetApp.meetJudge.rank" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                   ng-model="vm.meetJudge.rank"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
